<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start VUE</title>
</head>
<body>

    <div id="start">
        <h1> {{ message }} </h1> 
    </div>

    <script src="vue.js"></script>

    <script>
        let = new Vue({
            el:'#start',
            data: {
                message: 'Hello Vueuuueueueueu'
            }
        })        

    </script>
    
</body>
</html>
